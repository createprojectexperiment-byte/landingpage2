<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Mastery</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#FFD700',
                            500: '#FFB300',
                            600: '#FF9800'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-slow': 'pulse 3s infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom Animations */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        
        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #FFB300 100%);
        }
        
        .gold-text {
            background: linear-gradient(135deg, #FFD700 0%, #FFB300 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Secret Tap Area */
        #secretTapArea {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: transparent;
            z-index: 9999;
        }
    </style>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white transition-colors duration-300">
    
    <!-- Secret Tap Area (INVISIBLE) -->
    <div id="secretTapArea"></div>
    
    <!-- Loading Screen -->
    <div id="loading" class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-gold-400 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-600 dark:text-gray-400 animate-pulse">Loading...</p>
        </div>
    </div>
    
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="fixed top-6 right-6 z-40 w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-800 shadow-lg flex items-center justify-center transition-all hover:scale-110">
        <span id="sunIcon" class="text-yellow-500 text-xl">‚òÄÔ∏è</span>
        <span id="moonIcon" class="text-gray-300 text-xl hidden">üåô</span>
    </button>
    
    <!-- Main Content -->
    <div id="app" class="min-h-screen"></div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black/70 z-50 hidden items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 max-w-md w-full animate-fade-in">
            <h2 class="text-2xl font-bold mb-6 text-center">üîê Akses Editor</h2>
            <div class="space-y-4">
                <input type="password" id="passwordInput" placeholder="Masukkan kode akses" 
                       class="w-full p-4 rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
                <button onclick="verifyPassword()" 
                        class="w-full gold-gradient text-black font-bold py-4 rounded-xl hover:opacity-90 transition-all">
                    Verifikasi
                </button>
                <p class="text-center text-gray-500 text-sm mt-4">
                    Hanya pemilik yang mengetahui kode ini
                </p>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // KONFIGURASI (TIDAK ADA EMAIL/API KEY DI SINI!)
        // ============================================
        const CONFIG = {
            // Backend URL (akan diisi nanti)
            BACKEND_URL: '',
            
            // Nama project
            PROJECT: 'landing-page'
        };
        
        // ============================================
        // INISIALISASI
        // ============================================
        document.addEventListener('DOMContentLoaded', async () => {
            // Set backend URL dari host saat ini
            CONFIG.BACKEND_URL = window.location.origin;
            
            initDarkMode();
            initSecretTap();
            initAnimations();
            
            // Load data dari backend
            await loadData();
            
            // Render halaman
            renderPage();
            
            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 800);
        });
        
        // ============================================
        // DARK MODE (FIXED!)
        // ============================================
        function initDarkMode() {
            const toggleBtn = document.getElementById('darkModeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            // Cek preferensi user
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            
            // Apply theme
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
            
            // Toggle handler
            toggleBtn.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    localStorage.setItem('theme', 'light');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            });
        }
        
        // ============================================
        // SECRET TAP (5x tap, tunggu 10 detik)
        // ============================================
        function initSecretTap() {
            const tapArea = document.getElementById('secretTapArea');
            let tapCount = 0;
            let lastTap = 0;
            
            tapArea.addEventListener('click', (e) => {
                e.preventDefault();
                const now = Date.now();
                
                // Reset jika lebih dari 2 detik
                if (now - lastTap > 2000) {
                    tapCount = 0;
                }
                
                tapCount++;
                lastTap = now;
                
                // Visual feedback (sangat subtle)
                if (tapCount > 0) {
                    document.body.style.opacity = '0.98';
                    setTimeout(() => {
                        document.body.style.opacity = '1';
                    }, 100);
                }
                
                // Jika 5x tap
                if (tapCount === 5) {
                    tapCount = 0;
                    
                    // Tunggu 10 detik
                    setTimeout(() => {
                        showLoginModal();
                    }, 10000);
                }
            });
        }
        
        // ============================================
        // ANIMASI ON SCROLL
        // ============================================
        function initAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });
            
            // Observe semua elemen dengan class ini
            document.querySelectorAll('.animate-on-scroll').forEach(el => {
                observer.observe(el);
            });
        }
        
        // ============================================
        // BACKEND API CALLS
        // ============================================
        async function loadData() {
            try {
                const response = await fetch(`${CONFIG.BACKEND_URL}/api/data`);
                if (!response.ok) throw new Error('Failed to load');
                
                const data = await response.json();
                window.pageData = data;
            } catch (error) {
                console.error('Load error:', error);
                // Fallback data
                window.pageData = {
                    hero: {
                        title: "Ubah Skill Jadi Cuan Digital",
                        subtitle: "Produk digital premium untuk hasil maksimal"
                    },
                    products: [
                        {
                            id: 1,
                            title: "Digital Marketing Mastery",
                            price: "Rp 299.000",
                            oldPrice: "Rp 500.000",
                            description: "Belajar dari nol hingga mahir",
                            image: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=600&h=400&fit=crop"
                        }
                    ],
                    testimonials: [
                        {
                            id: 1,
                            name: "Sarah Wijaya",
                            role: "Digital Marketer",
                            text: "Penghasilan saya naik 300% setelah ikut program ini!",
                            image: "https://images.unsplash.com/photo-1494790108755-2616b612b786?w=100&h=100&fit=crop"
                        }
                    ]
                };
            }
        }
        
        // ============================================
        // RENDER PAGE
        // ============================================
        function renderPage() {
            if (!window.pageData) return;
            
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <!-- Hero Section -->
                <section class="min-h-screen flex items-center justify-center px-4 py-20 animate-on-scroll">
                    <div class="max-w-4xl mx-auto text-center">
                        <span class="inline-block px-5 py-2 rounded-full bg-gold-400/10 text-gold-600 dark:text-gold-400 text-sm font-bold mb-8 animate-fade-in">
                            üöÄ PROMO TERBATAS
                        </span>
                        
                        <h1 class="text-5xl md:text-7xl font-black mb-8 leading-tight animate-fade-in" style="animation-delay: 0.2s">
                            <span class="gold-text">${window.pageData.hero.title.split(' ')[0]}</span><br>
                            <span class="text-gray-800 dark:text-white">${window.pageData.hero.title.split(' ').slice(1).join(' ')}</span>
                        </h1>
                        
                        <p class="text-xl text-gray-600 dark:text-gray-400 mb-12 max-w-2xl mx-auto animate-fade-in" style="animation-delay: 0.4s">
                            ${window.pageData.hero.subtitle}
                        </p>
                        
                        <a href="#products" class="gold-gradient text-black font-bold px-10 py-5 rounded-2xl text-lg inline-block hover:scale-105 transition-transform animate-fade-in" style="animation-delay: 0.6s">
                            Lihat Produk ‚Üí
                        </a>
                    </div>
                </section>
                
                <!-- Products Section -->
                <section id="products" class="py-20 px-4 animate-on-scroll">
                    <div class="max-w-6xl mx-auto">
                        <div class="text-center mb-16">
                            <h2 class="text-4xl md:text-5xl font-black mb-6">
                                <span class="gold-text">Produk</span> Unggulan
                            </h2>
                            <p class="text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
                                Pilihan produk terbaik untuk kesuksesan Anda
                            </p>
                        </div>
                        
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${window.pageData.products.map((product, index) => `
                                <div class="bg-white dark:bg-gray-800 rounded-3xl p-8 shadow-xl hover:shadow-2xl transition-all duration-500 hover:-translate-y-2 animate-on-scroll" 
                                     style="animation-delay: ${index * 0.1}s">
                                    
                                    <div class="relative overflow-hidden rounded-2xl mb-6">
                                        <img src="${product.image}" 
                                             class="w-full h-56 object-cover hover:scale-110 transition-transform duration-700"
                                             alt="${product.title}">
                                        <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
                                    </div>
                                    
                                    <h3 class="text-2xl font-bold mb-4">${product.title}</h3>
                                    
                                    <p class="text-gray-600 dark:text-gray-400 mb-6">
                                        ${product.description}
                                    </p>
                                    
                                    <div class="flex items-center gap-4 mb-8">
                                        <span class="text-gray-400 line-through text-lg">${product.oldPrice}</span>
                                        <span class="text-3xl font-black gold-text">${product.price}</span>
                                    </div>
                                    
                                    <button onclick="buyProduct(${product.id})" 
                                            class="gold-gradient w-full text-black font-bold py-4 rounded-xl text-lg hover:opacity-90 transition-all">
                                        üõí Beli Sekarang
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
                
                <!-- Testimonials Section -->
                <section class="py-20 px-4 bg-gray-50 dark:bg-gray-900 animate-on-scroll">
                    <div class="max-w-6xl mx-auto">
                        <div class="text-center mb-16">
                            <h2 class="text-4xl md:text-5xl font-black mb-6">
                                Testimoni <span class="gold-text">Nyata</span>
                            </h2>
                            <p class="text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
                                Apa kata mereka yang sudah berhasil
                            </p>
                        </div>
                        
                        <div class="grid md:grid-cols-3 gap-8">
                            ${window.pageData.testimonials.map((testimonial, index) => `
                                <div class="bg-white dark:bg-gray-800 rounded-3xl p-8 animate-on-scroll" 
                                     style="animation-delay: ${index * 0.1}s">
                                    
                                    <div class="flex items-center gap-4 mb-6">
                                        <img src="${testimonial.image}" 
                                             class="w-16 h-16 rounded-full object-cover border-2 border-gold-400"
                                             alt="${testimonial.name}">
                                        <div>
                                            <h4 class="font-bold text-lg">${testimonial.name}</h4>
                                            <p class="text-gold-500 text-sm">${testimonial.role}</p>
                                        </div>
                                    </div>
                                    
                                    <p class="text-gray-700 dark:text-gray-300 italic mb-6">
                                        "${testimonial.text}"
                                    </p>
                                    
                                    <div class="flex text-yellow-400 text-xl">
                                        ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
                
                <!-- CTA Section -->
                <section class="py-20 px-4 animate-on-scroll">
                    <div class="max-w-4xl mx-auto text-center">
                        <div class="bg-gradient-to-br from-gold-400/10 to-gold-600/10 rounded-3xl p-12">
                            <h2 class="text-4xl md:text-5xl font-black mb-8">
                                Siap <span class="gold-text">Memulai?</span>
                            </h2>
                            
                            <p class="text-xl text-gray-600 dark:text-gray-400 mb-10 max-w-2xl mx-auto">
                                Jangan tunda kesuksesan Anda. Mulai sekarang juga!
                            </p>
                            
                            <a href="#products" 
                               class="gold-gradient text-black font-bold px-14 py-5 rounded-2xl text-xl inline-block hover:scale-105 transition-transform animate-pulse-slow">
                                üöÄ Dapatkan Sekarang
                            </a>
                        </div>
                    </div>
                </section>
                
                <!-- Footer -->
                <footer class="py-12 px-4 border-t border-gray-200 dark:border-gray-800">
                    <div class="max-w-6xl mx-auto text-center">
                        <p class="text-gray-600 dark:text-gray-400">
                            ¬© 2024 Digital Mastery. Hak Cipta Dilindungi.
                        </p>
                    </div>
                </footer>
            `;
            
            // Inisialisasi ulang animasi untuk elemen baru
            setTimeout(initAnimations, 100);
        }
        
        // ============================================
        // MODAL FUNCTIONS
        // ============================================
        function showLoginModal() {
            const modal = document.getElementById('loginModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            // Fokus ke input
            setTimeout(() => {
                document.getElementById('passwordInput').focus();
            }, 100);
        }
        
        function hideLoginModal() {
            const modal = document.getElementById('loginModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.getElementById('passwordInput').value = '';
        }
        
        async function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            
            if (!password) {
                alert('Masukkan kode akses!');
                return;
            }
            
            try {
                const response = await fetch(`${CONFIG.BACKEND_URL}/api/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Redirect ke halaman editor
                    window.location.href = `${CONFIG.BACKEND_URL}/editor?token=${result.token}`;
                } else {
                    alert('Kode akses salah!');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        // ============================================
        // BUY PRODUCT
        // ============================================
        async function buyProduct(productId) {
            try {
                const response = await fetch(`${CONFIG.BACKEND_URL}/api/buy/${productId}`);
                const result = await response.json();
                
                if (result.success && result.url) {
                    window.location.href = result.url;
                } else {
                    window.location.href = 'https://lynk.id/jokodigital';
                }
            } catch (error) {
                window.location.href = 'https://lynk.id/jokodigital';
            }
        }
        
        // ============================================
        // UTILITY
        // ============================================
        // Enter untuk submit password
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('loginModal').style.display !== 'none') {
                verifyPassword();
            }
        });
        
        // Close modal dengan ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideLoginModal();
            }
        });
        
        // Close modal dengan klik di luar
        document.getElementById('loginModal')?.addEventListener('click', (e) => {
            if (e.target === document.getElementById('loginModal')) {
                hideLoginModal();
            }
        });
        
        // Smooth scroll untuk anchor links
        document.addEventListener('click', (e) => {
            if (e.target.matches('a[href^="#"]')) {
                e.preventDefault();
                const id = e.target.getAttribute('href');
                if (id === '#') return;
                
                const element = document.querySelector(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    </script>
</body>
</html>
