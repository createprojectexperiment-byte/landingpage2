<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DFX Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#111827',
              'brand-light': '#f9fafb',
              'brand-primary': '#f59e0b', // Amber 500
              'brand-primary-dark': '#d97706', // Amber 600
              'brand-secondary': '#374151',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .admin-editable {
        outline: 2px dashed rgba(245, 158, 11, 0);
        transition: outline-color 0.3s;
        border-radius: 4px;
      }
      .admin-editable:hover {
        outline-color: rgba(245, 158, 11, 0.5);
      }
    </style>
  </head>
  <body class="bg-brand-light dark:bg-brand-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
